<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center"> View Bill </span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <table id="customers">
    <tr>
      <td><b>Date: </b> {{ data.date }}</td>
      <td><b>Solde: {{ data.solde }} DH</b></td>
    </tr>

  </table>

  <div class="responsive-table">
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date_transaction | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Libelle">
        <th mat-header-cell *matHeaderCellDef>Libelle</th>
        <td mat-cell *matCellDef="let element">
          {{ element.libelle  }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Recettes">
        <th mat-header-cell *matHeaderCellDef>Recettes</th>
        <td mat-cell *matCellDef="let element">
          {{ element.recette }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Depenses">
        <th mat-header-cell *matHeaderCellDef>Depenses</th>
        <td mat-cell *matCellDef="let element">
          {{ element.depense }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Solde">
        <th mat-header-cell *matHeaderCellDef>Solde</th>
        <td mat-cell *matCellDef="let element">
          {{ element.solde }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>
